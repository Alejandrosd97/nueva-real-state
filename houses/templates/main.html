<html>
  <head>
    <meta charset="utf-8" />
    <title>MyRealState</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Poppins&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />

    <script
      src="https://kit.fontawesome.com/91841ddccf.js"
      crossorigin="anonymous"
    ></script>
  </head>

  {% block estilo %} {% endblock estilo %}
  <body>
    <nav>
      <div class="my-navbar">
        <div class="real-state">
          <!-- <i class="fa-solid fa-house house-icon"></i> -->
          <a class="main-logo" href="{% url 'home_page' %}">MyRealState</a>
        </div>
        <ul class="navbar-ul" id="navbar-items">
          {% if request.user.is_authenticated %}
          <li><a href="{% url 'my_properties' %}">MY PROPERTIES</a></li>
          <li><a href="{% url 'chat_page' %}">CHAT</a></li>
          <li><a href="{% url 'favourites_page' %}">FAVOURITES</a></li>
          <li><a href="{% url 'logout_page' %}">LOGOUT</a></li>

          {% else %}
          <li><a href="{% url 'register_page' %}">REGISTER</a></li>
          <li><a href="{% url 'login_page' %}">LOGIN</a></li>

          {% endif %}
        </ul>
        <div id="hamburger" class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}
